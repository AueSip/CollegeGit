<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Mobile Phone Simulation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page container to center the phone */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Mobile phone frame */
        .phone {
            width: 300px; /* Fixed width for better control */
            height: 600px; /* Fixed height to prevent scrolling */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 30px;
            position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Status bar */
        .status-bar {
            height: 20px;
            width: 100%;
            background-color: #f8f8f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            color: #555;
            position: relative;
            z-index: 2;
        }

        .status-bar::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background-color: #ccc;
            border-radius: 2px;
        }

        /* Notch */
        .notch {
            width: 180px;
            height: 30px;
            background-color: #f8f8f8;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            position: relative;
            margin: 0 auto;
            z-index: 2
        }

        .notch::before, .notch::after {
            content: '';
            position: absolute;
            top: 8px;
            width: 6px;
            height: 6px;
            background-color: #555;
            border-radius: 50%;
        }

        .notch::before {
            left: 50px;
        }

        .notch::after {
            right: 50px;
        }

        /* Screen content */
        .screen {
            flex: 1;
            background-image: url("images/dotted.png");
            background-size: 120px 120px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .screen h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .screen p {
            font-size: 16px;
            color: #777;
        }

        /* Gesture indicator */
        .gesture-indicator {
            height: 20px;
            width: 100%;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .gesture-indicator::before {
            content: '';
            width: 50px;
            height: 4px;
            background-color: #ccc;
            border-radius: 2px;
        }

        .infoBar {
            width: 100%;
            margin-top: -30px;
            display: inline-block;
            height: 60px;
            background-color: #f2f2f2;
            z-index: 1
        }

        .selectBar {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            margin-bottom: 50px;
            height: 40px;
            background-color: #ffcc99;
        }

        .functionBar {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            margin-bottom: 20px;
            height: 30px;
            background-color: #000000;
        }

        .iconL {
            display: inline-block;
            margin: 10px 5px;
            border-radius: 5%;
            margin-top: 25px;
            margin-left: 10px;
        }

        .iconR {
            display: inline-block;
            margin: 10px 5px;
            border-radius: 5%;
            margin-top: 25px;
            margin-left: 215px;
        }

        .itemContainer {
            text-align: center;
            margin-top: 5px;
            display: inline-block;
            width: 27%;
            height: 27%;

        }

        /* Sliding panel */
        #panel1 {
            text-align: center;
            width: 40%;
            height: 430px;
            background-color: #cfdef3;
            position: absolute;
            left: -100%; /* Hidden off-screen to the left */
            bottom: 90px;
            transition: left 0.5s ease;
        }

        
        #panel2 {
            width: 70%;
            height: 430px;
            background-color: #cfdef3;
            position: absolute;
            right: -100%; /* Hidden off-screen to the right */
            bottom: 90px;
            transition: right 0.5s ease;
        }

        .itemDisplayBox{
                    display: inline-block;
                    width: 45%;
                    margin: 1%;
                    margin-top: 10px;
                    background-color: #000000;
                    border:solid wheat 5px;
                    color: white;
                    height: 80px;
                    
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .phone {
                width: 260px;
                height: 520px;
                border-radius: 25px;
            }

            .status-bar {
                height: 18px;
                font-size: 11px;
                padding: 0 8px;
            }

            .status-bar::before {
                width: 50px;
                height: 3px;
            }

            .notch {
                width: 150px;
                height: 25px;
            }

            .notch::before, .notch::after {
                width: 5px;
                height: 5px;
                top: 6px;
            }

            .screen h1 {
                font-size: 24px;
            }

            .screen p {
                font-size: 14px;
            }

            .gesture-indicator {
                height: 18px;
            }

            .gesture-indicator::before {
                width: 40px;
                height: 3px;
            }

            .image {
                font-size: x-large;
            }
        }
    </style>
</head>

        $(document).ready(function(){
            let panelVisible = false;
